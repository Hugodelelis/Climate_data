<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <script type="module" src="module/script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
    
    <title>Dashboard</title>
</head>
<body>
    <main>
        <section class="container-flex d-flex row col-12 justify-content-center p-2">
            <div class="container-header d-flex d-flex justify-content-between align-items-center col-12 px-2 py-1">
                <button class="btn btn-primary save-btn"><i class="bi bi-floppy-fill"></i>Salvar</button>
                <h1 class="h1 display-6">Relatório clima</h1>
            </div>

            <div class="options p-2 col-12">
                <label class="d-flex flex-row" for="hora">Periodo de coleta:
                    <span class="hour ms-2"></span>
                </label>

                <label class="d-flex form-control align-items-center mt-3" for="estado">Estado:
                    <select class="form-select ms-3" name="estado" aria-label="estado" id="state">
                        <option selected>Selecione</option>
                    </select>
                </label>

                <label class="d-flex form-control align-items-center mt-3" for="cidade">Cidade:
                    <select class="form-select ms-3" name="cidade" aria-label="cidade" id="city">
                        
                    </select>
                </label>
            </div>

            <div id="report">
                
                <div class="descrip col-12 mt-4 text-center">
                    <p>
                        No dia <span class="date text-primary"></span>
                        foram coletados os dados climáticos de <span class="citySelect text-primary">Volta Redonda - Rj</span>
                        presentes nos quadros abaixo.
                    </p>
                </div>

                <div class="info col-12 row justify-content-center">
                    <h2 class="h2 display-6 text-center">Qualidade do ar</h2>

                    <div class="status text-white d-flex justify-content-center align-items-center rounded-3 col-8">
                
                    </div>

                    <div class="more-infos mt-1 row justify-content-center">
                        <span class="bg-info p-1 text-center rounded-2 col-12 col-md-3 mt-2 ms-md-2 info-ar"> </span>
                        <span class="bg-info p-1 text-center rounded-2 col-12 col-md-3 mt-2 ms-md-2 info-ar"> </span>
                        <span class="bg-info p-1 text-center rounded-2 col-12 col-md-3 mt-2 ms-md-2 info-ar"> </span>
                        <span class="bg-info p-1 text-center rounded-2 col-12 col-md-3 mt-2 ms-md-2 info-ar"> </span>
                        <span class="bg-info p-1 text-center rounded-2 col-12 col-md-3 mt-2 ms-md-2 info-ar"> </span>
                        <span class="bg-info p-1 text-center rounded-2 col-12 col-md-3 mt-2 ms-md-2 info-ar"> </span>
                    </div>
                </div>
                
                <div class="content-table col-12 mt-5">
                    <table class="table">

                    </table>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
